{% extends "common.html" %} {% block title %}Home{% endblock %} 

{% block content %}

<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" class="form-control" name="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" class="form-control" name="password1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
